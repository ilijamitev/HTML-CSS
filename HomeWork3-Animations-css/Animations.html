<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Homework</title>
    <link rel="stylesheet" href="Animations-style.css">
</head>

<body>
    <h1>Animations - HomeWork</h1>

    <div class="div-container">


        <div id="div1">
            <div class="div1-up"></div>
            <div id="div1-1">LOADING ...</div>
            <div class="div1-down"></div>
        </div>


        <div id="div2">
            <div id="div2-2">LOADING ...</div>
            <div id="div2-2-ghost"></div>
        </div>


        <div id="div3">
            <div class="ball-container">
                <div class="moving-balls">
                    <div class="left-ball"></div>
                    <div class="right-ball"></div>
                </div>
                <div class="middle-ball"></div>
            </div>
        </div>


        <div id="div4">
            <div class="square"></div>
            <div class="square-ghost"></div>
            <div class="square-ball"></div>
        </div>


    </div>


</body>

</html>
