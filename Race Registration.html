<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/wizairmarathon/">

        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>

        <div>

            <p>Select a race:</p>
            <label for="race1">Fun Run 5k</label>
            <input type="radio" name="race" id="race1" value="Funn Run 5k" required><br>

            <label for="race2">Half Marathon</label>
            <input type="radio" name="race" id="race2" value="Halff Marathon" checked required><br>

            <label for="race3">Full Marathon</label>
            <input type="radio" name="race" id="race3" value="Full Marathon" required><br> <br>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="20" required> <br><br>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">Under 18</option>
                <option value="18-30" selected>18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select> <br><br>
        </div>

        <button>Register !</button>

    </form>


</body>

</html>
